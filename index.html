<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Detective</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css'>
<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Hanalei+Fill" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <div class="ui container center aligned">
      <div class="wikiHeader">
        <h1 class="hanalei">! Wiki
          <i class="fas fa-search-plus"></i>
          Detective !</h1>
      </div>
    </div>
    
    <div class="ui container center aligned">
      <form class="ui form" data-ajax='false' action=''>
        <div class="ui form">
          <div class="ui fluid search">
            <input type="text" class="ui input" id="inputText" placeholder="Search...">
          </div>
        </div>
        <button id='searchButton' type="submit" class="ui secondary basic button">
          <i class="fas fa-search-plus"></i>
          <i class="fab fa-wikipedia-w"></i>
        </button>
    
      </form>
      <div class="ui containter lucky">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="#" class="hanalei"> Feeling lucky?
          <i class="fas fa-beer"></i>
        </a>
      </div>
    </div>
    <div class="ui containter">
      <div id='wikiDiv' class="ui items">
      </div>
    </div>
    </div>
    </div>
    <footer class='footer'>
      Made by
      <a href='https://github.com/danieltapp' target="#">DT</a>. 2018.
    </footer>
</body>
</html>
